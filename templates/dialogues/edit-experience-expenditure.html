<form>
    <div class="sheet-body exaltedthird">
        <div class="flex-center">
            <div class="resource-label">{{localize "Ex3.Name"}}</div>
            <input type="text" name="name" value="{{name}}" />
        </div>
        <div class="flex-group-center">
            <label class="resource-label">{{localize "Ex3.Amount"}}</label>
            <input type="text" name="amount" value="{{amount}}" />
        </div>
        <div class="flex-group-center">
            <label class="resource-label">{{localize "Ex3.Type"}}</label>
            <select name="type" data-type="String">
                {{selectOptions selects.experienceTypes selected=type localize=true}}
            </select>
        </div>
        <div class="flex-group-center">
            <label class="resource-label">{{localize "Ex3.Description"}}</label>
            <textarea type="text" name="description" rows="4">{{description}}</textarea>
        </div>
    </div>
</form>
