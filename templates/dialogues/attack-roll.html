<form>
    <div class="sheet-body exaltedthird">
        <div class="flex-center resource-label" style="font-weight: bold;">
            Accuracy
        </div>
        <div>
            <div class="resource grid grid-2col flex-center">
                <div>
                    <label class="resource-label">{{localize "Ex3.Accuracy"}} </label>
                    <input id="accuracy" type="number" value="{{accuracy}}">
                </div>
                <div>
                    <label class="resource-label">{{localize "Ex3.Defense"}} </label>
                    <input id="defense" type="number" value="{{defense}}">
                </div>
            </div>
            {{> systems/exaltedthird/templates/dialogues/ability-base.html}}
        </div>
        <div class="flex-center resource-label" style="font-weight: bold;">
            Damage
        </div>
        <div>
            <div class="resource grid grid-2col flex-center">
                <div>
                    <label class="resource-label">{{localize "Ex3.DamageDice"}} </label>
                    <input id="damage" type="number" value="{{damage}}">
                </div>
                <div>
                    <label class="resource-label">{{localize "Ex3.DamageSuccesses"}} </label>
                    <input id="damage-successes" type="number">
                </div>
            </div>
            <div class="resource grid grid-2col flex-center">
                <div>
                    <label class="resource-label">{{localize "Ex3.DoubleSuccess"}} + </label>
                    {{#if withering}} 
                    <input id="damage-double-success" type="number" value="10">
                    {{else}}
                    <input id="damage-double-success" type="number" value="11">
                    {{/if}}
                </div>
                <div>
                    <label class="resource-label">{{localize "Ex3.TargetNumber"}} </label>
                    <input id="damage-target-number" type="number" value="7">
                </div>
            </div>
            <div class="resource flex-center">
                <label class="resource-label">{{localize "Ex3.Reroll"}}</label>
            </div>
            <div class="resource d-flex flex-center">
                <div>
                    <div>1</div>
                    <input id="damage-reroll-1" name="reroll-1" type="checkbox">
                </div>
                <div>
                    <div>2</div>
                    <input id="damage-reroll-2" name="reroll-2" type="checkbox">
                </div>
                <div>
                    <div>3</div>
                    <input id="damage-reroll-3" name="reroll-3" type="checkbox">
                </div>
                <div>
                    <div>4</div>
                    <input id="damage-reroll-4" name="reroll-4" type="checkbox">
                </div>
                <div>
                    <div>5</div>
                    <input id="damage-reroll-5" name="reroll-5" type="checkbox">
                </div>
                <div>
                    <div>6</div>
                    <input id="damage-reroll-6" name="reroll-6" type="checkbox">
                </div>
                <div>
                    <div>7</div>
                    <input id="damage-reroll-7" name="reroll-7" type="checkbox">
                </div>
                <div>
                    <div>8</div>
                    <input id="damage-reroll-8" name="reroll-8" type="checkbox">
                </div>
                <div>
                    <div>9</div>
                    <input id="damage-reroll-9" name="reroll-9" type="checkbox">
                </div>
                <div>
                    <div>10</div>
                    <input id="damage-reroll-10" name="reroll-10" type="checkbox">
                </div>
            </div>
        </div>

        {{#if withering}}

        <div class="flex-center resource-label" style="font-weight: bold;">
            Soak
        </div>
        <div class="resource flex-center mb-2">
            <input placeholder="Soak" id="soak" type="number" value="{{soak}}">
        </div>
        {{/if}}
    </div>
</form>
