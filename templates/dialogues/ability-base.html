<div class="resource grid grid-2col flex-center">
    <label class="resource-label">{{localize "Ex3.StuntLevel"}}:</label>
    <select id="stunt" name="stunt" data-type="String">
        {{#select stunt}}
        <option value="none">None</option>
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
        {{/select}}
    </select>
    <div>
        <label class="resource-label">{{localize "Ex3.TargetNumber"}} </label>
        <input id="target-number" type="number" value="7">
    </div>
    <div>
        <label class="resource-label">{{localize "Ex3.SuccessModifier"}} </label>
        <input id="success-modifier" type="number">
    </div>
</div>
<div class="resource grid grid-2col flex-center">
    <div>
        <label class="resource-label">{{localize "Ex3.DoubleSuccess"}} + </label>
        <input id="double-success" type="number" value="10">
    </div>
    <div>
        <label class="resource-label">{{localize "Ex3.DiceModifier"}} </label>
        <input id="dice-modifier" type="number">
    </div>
</div>
<div class="resource flex-center">
    <label class="resource-label">{{localize "Ex3.Reroll"}}</label>
</div>
<div class="resource d-flex flex-center">
    <div>
        <div>1</div>
        <input id="reroll-1" name="reroll-1" type="checkbox">
    </div>
    <div>
        <div>2</div>
        <input id="reroll-2" name="reroll-2" type="checkbox">
    </div>
    <div>
        <div>3</div>
        <input id="reroll-3" name="reroll-3" type="checkbox">
    </div>
    <div>
        <div>4</div>
        <input id="reroll-4" name="reroll-4" type="checkbox">
    </div>
    <div>
        <div>5</div>
        <input id="reroll-5" name="reroll-5" type="checkbox">
    </div>
    <div>
        <div>6</div>
        <input id="reroll-6" name="reroll-6" type="checkbox">
    </div>
    <div>
        <div>7</div>
        <input id="reroll-7" name="reroll-7" type="checkbox">
    </div>
    <div>
        <div>8</div>
        <input id="reroll-8" name="reroll-8" type="checkbox">
    </div>
    <div>
        <div>9</div>
        <input id="reroll-9" name="reroll-9" type="checkbox">
    </div>
    <div>
        <div>10</div>
        <input id="reroll-10" name="reroll-10" type="checkbox">
    </div>
</div>

<div class="resource grid grid-4col flex-center">
    <label class="resource-label">{{localize "Ex3.WoundPenalty"}}: </label>
    <input checked type="checkbox" id="wound-penalty" name="data.rollable">

    <label class="resource-label">{{localize "Ex3.Flurry"}}: </label>
    <input type="checkbox" id="flurry" name="data.rollable">

    <label class="resource-label">{{localize "Ex3.ArmorPenalty"}}: </label>
    <input type="checkbox" id="armor-penalty" name="data.rollable">

    <label class="resource-label">{{localize "Ex3.Specialty"}}: </label>
    <input type="checkbox" id="specialty" name="data.rollable">

    <label class="resource-label">{{localize "Ex3.Willpower"}}: </label>
    <input type="checkbox" id="willpower" name="data.rollable">
</div>

<div class="d-flex flex-between mb-1 collapsable cursor-pointer">
    <div class="resource-label">
        Other Modifiers
    </div>
    <div>
        <i class="fas fa-caret-down"></i>
    </div>
</div>
<div style="display:none;">
    <div class="resource grid grid-2col flex-center">
        <label class="resource-label">{{localize "Ex3.RerollNumDice"}} </label>
        <input id="reroll-number" type="number">
        <label class="resource-label">{{localize "Ex3.RerollFailed"}}: </label>
        <input type="checkbox" id="reroll-failed" name="data.rollable">
    </div>
</div>

{{#if hasDifficulty}}
    <div class="resource flex-center">
        <label class="resource-label" >{{localize difficultyString}}</label>
    </div>
    <div class="resource d-flex flex-center mb-1">
        <input id="difficulty" type="number" value="{{difficulty}}">
    </div>
{{/if}}
