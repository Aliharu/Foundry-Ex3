<form>
    <div class="sheet-body exaltedthird">
        <div class="grid grid-2col flex-group-center">
            <label className="resource-label">Spend motes from:</label>
            <select id="charmMotePool" name="settings.charmmotepool" data-type="String">
                {{#select settings.charmmotepool}}
                <option value="personal">{{localize "Ex3.Personal"}}</option>
                <option value="peripheral">{{localize "Ex3.Peripheral"}}</option>
                {{/select}}
            </select>
            <label className="resource-label">{{localize "Ex3.MaxAnima"}}:</label>
            <select id="maxAnima" name="maxAnima" data-type="String">
                {{#select maxAnima}}
                <option value="3">{{localize "Ex3.Bonfire"}}</option>
                <option value="4">{{localize "Ex3.Transcendent"}}</option>
                {{/select}}
            </select>
            <label className="resource-label">{{localize "Ex3.MartialArtsMastery"}}:</label>
            <select id="martialArtsMastery" name="settings.martialartsmastery" data-type="String">
                {{#select settings.martialartsmastery}}
                <option value="terrestrial">{{localize "Ex3.Terrestrial"}}</option>
                <option value="standard">{{localize "Ex3.Standard"}}</option>
                <option value="mastery">{{localize "Ex3.Mastery"}}</option>
                {{/select}}
            </select>
            <label className="resource-label">{{localize "Ex3.SheetBackground"}}:</label>
            <select id="sheetBackground" name="settings.sheetbackground" data-type="String">
                {{#select settings.sheetbackground}}
                <option value="default">{{localize "Ex3.Default"}}</option>
                <option value="solar">{{localize "Ex3.Solar"}}</option>
                <option value="lunar">{{localize "Ex3.Lunar"}}</option>
                <option value="db">{{localize "Ex3.Dragonblooded"}}</option>
                <option value="tree">{{localize "Ex3.Tree"}}</option>
                {{/select}}
            </select>            <label className="resource-label">{{localize "Ex3.SMAEnlightenment"}}:</label>
            <input id="smaEnlightenment" name="settings.smaenlightenment" type="checkbox" {{checked settings.smaenlightenment}}>
            <label className="resource-label">{{localize "Ex3.ShowWarstrider"}}:</label>
            <input id="showWarstrider" name="settings.showwarstrider" type="checkbox" {{checked settings.showwarstrider}}>
            <label className="resource-label">{{localize "Ex3.ShowShip"}}:</label>
            <input id="showShip" name="settings.showship" type="checkbox" {{checked settings.showship}}>
            <label className="resource-label">{{localize "Ex3.ShowEscort"}}:</label>
            <input id="showEscort" name="settings.showescort" type="checkbox" {{checked settings.showescort}}>
            {{#ifEquals actorType 'character'}}
            <label className="resource-label">{{localize "Ex3.UseTenForAttributes"}}:</label>
            <input id="useTenAttributes" name="settings.usetenattributes" type="checkbox" {{checked settings.usetenattributes}}>
            <label className="resource-label">{{localize "Ex3.UseTenForAbilities"}}:</label>
            <input id="useTenAbilities" name="settings.usetenabilities" type="checkbox" {{checked settings.usetenabilities}}>
            {{/ifEquals}}
            {{#ifEquals actorType 'npc'}}
            <label className="resource-label">{{localize "Ex3.LunarAnimalForm"}}:</label>
            <input id="lunarFormEnabled" name="lunarFormEnabled" type="checkbox" {{checked lunarFormEnabled}}>
            {{/ifEquals}}
            <label className="resource-label">{{localize "Ex3.DefaultRollStunts"}}:</label>
            <input id="rollStunts" name="settings.rollStunts" type="checkbox" {{checked settings.rollStunts}}>
            <label className="resource-label">{{localize "Ex3.DefaultDefenseStunt"}}:</label>
            <input id="defenseStunts" name="settings.defenseStunts" type="checkbox" {{checked settings.defenseStunts}}>
            <label className="resource-label">{{localize "Ex3.ShowAnima"}}:</label>
            <input id="showAnima" name="settings.showanima" type="checkbox" {{checked settings.showanima}}>
            <label className="resource-label">{{localize "Ex3.IsSorcerer"}}:</label>
            <input id="isSorcerer" name="settings.issorcerer" type="checkbox" {{checked settings.issorcerer}}>
            <label className="resource-label">{{localize "Ex3.IsCrafter"}}:</label>
            <input id="isCrafter" name="settings.iscrafter" type="checkbox" {{checked settings.iscrafter}}>
            <label className="resource-label">{{localize "Ex3.EditMode"}}:</label>
            <input id="editMode" name="settings.editmode" type="checkbox" {{checked settings.editmode}}>
        </div>
    </div>
</form>
