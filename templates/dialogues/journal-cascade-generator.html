<div class="exaltedthird">
  <form>
    <div>
      <label class="resource-label">{{localize "Ex3.Type"}}: </label>
      <select id="cascade-type" name="object.type" data-type="String">
        {{#select data.type}}
        <option value="character">{{localize "Ex3.Character"}}</option>
        <option value="folder">{{localize "Ex3.Folder"}}</option>
        {{/select}}
      </select>
    </div>
    <div>
      {{#ifEquals data.type 'folder'}}
      <label class="resource-label">{{localize "Ex3.Folder"}}: </label>
      <select name="object.folder" data-type="String">
        {{#select data.folder}}
        <option value=""></option>
        {{#each data.folders as |folder|}}
        <option value="{{folder.id}}">
          {{folder.name}}{{#if folder.folder}}({{folder.folder.name}}){{/if}}
        </option>
        {{/each}}
        {{/select}}
      </select>
      {{/ifEquals}}
    </div>
    {{#ifEquals data.type 'character'}}
    <div>
      <label class="resource-label">{{localize "Ex3.Character"}}: </label>
      <select name="object.character" data-type="String">
        {{#select data.character}}
        <option value=""></option>
        {{#each data.characters as |character|}}
        <option value="{{character.id}}">
          {{character.name}}
        </option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    <!-- <div class="d-flex resource-label" style="align-items: center;">
      <label class="resource-label">{{localize "Ex3.FilterByPrerequisiteCharms"}}: </label>
      <input type="checkbox" name="object.filterByPrerequisiteCharms" {{checked data.filterByPrerequisiteCharms}}>
    </div> -->
    {{/ifEquals}}
    <div>
      <label class="resource-label">{{localize "Ex3.MainText"}}: </label>
      <select name="object.mainText" data-type="String">
        {{#select data.mainText}}
        <option value="description">{{localize "Ex3.Description"}}</option>
        <option value="summary">{{localize "Ex3.Summary"}}</option>
        {{/select}}
      </select>
    </div>
    <button type="button" id="generate">{{localize "Ex3.Generate"}}</button>
  </form>
</div>
