<footer class="form-footer d-flex {{hideElement}}">
    <button class="cancel-button" type="button" data-action="close">Cancel</button>
    <button class="submit-button" type="submit">
        {{#ifEquals data.rollType 'useOpposingCharms'}}
            Add
        {{else ifEquals data.rollType 'damageResults'}}
            Confirm Results
        {{else}}
            Roll
            {{#if data.totalDice}}
                {{data.totalDice}}
            {{/if}}
            Dice
        {{/ifEquals}}
    </button>
</footer>
