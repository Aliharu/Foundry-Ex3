<div class="chat-card exaltedthird">
    <div class="card-content">{{localize "Ex3.Prophecy"}}: {{sign}}</div>
    <div class="resource-content flexrow flex-center flex-between">
        <label class="resource-label" style="font-size: 24px;">{{localize "Ex3.Ambition"}}</label>
    </div>
    <div class="resource">
        {{#each data.ambitions as |ambition key|}}
        <div>
            <label class="resource-label">{{localize ambition.label}}: </label>{{ambition.text}}
        </div>
        {{/each}}
    </div>
    <div class="resource-content flexrow flex-center flex-between">
        <label class="resource-label" style="font-size: 24px;">{{localize "Ex3.Means"}}</label>
    </div>
    <div>
        <div>
            <label class="resource-label">{{localize "Ex3.Cooperation"}}: </label>{{data.means.cooperation.text}}
        </div>
        <div>
            <label class="resource-label">{{localize "Ex3.Cosignatories"}}: </label>{{data.means.cosignatories.text}}
        </div>
        <div>
            <label class="resource-label">{{localize "Ex3.Interval"}}: </label>{{intervalTimeString}}
        </div>
        <div>
            <label class="resource-label">{{localize "Ex3.Trappings"}}: </label>{{data.trappings.value}}
        </div>
    </div>
</div>
