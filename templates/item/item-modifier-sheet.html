<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div>
                <label class="resource-label">{{localize "Ex3.Key"}}: </label>
                <input type="text" name="system.formulaKey" value="{{system.formulaKey}}" style="width:255px;" placeholder="{{formulaKeyPlaceholder}}" />
                <label class="resource-label">{{localize "Ex3.Value"}}: </label>
                <input type="number" name="system.value" value="{{system.value}}" style="width:55px;" />
            </div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "Ex3.Description"}}</a>
        <a class="item" data-tab="effects">{{localize "Ex3.Effects"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="effects">
            <div class="grid grid-2col flex-group-center">
                <div>
                    <div class="resource-label">{{localize "Ex3.ResetTrigger"}}</div>
                    <select name="system.resettrigger" data-type="String">
                        {{selectOptions selects.endTriggers selected=system.resettrigger localize=true}}
                    </select>
                </div>
            </div>
            {{> systems/exaltedthird/templates/actor/active-effects.html}}
        </div>
    </section>
</form>
