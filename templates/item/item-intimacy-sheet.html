<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="d-flex flex-center">
                <label class="resource-label">{{localize "Ex3.Strength"}}: </label>
                <select name="data.strength" data-type="String">
                    {{#select data.data.strength}}
                    <option value="minor">{{localize "Ex3.Minor"}}</option>
                    <option value="major">{{localize "Ex3.Major"}}</option>
                    <option value="defining">{{localize "Ex3.Defining"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "Ex3.Type"}}: </label>
                <select name="data.intimacytype" data-type="String">
                    {{#select data.data.intimacytype}}
                    <option value="tie">{{localize "Ex3.Tie"}}</option>
                    <option value="principle">{{localize "Ex3.Principle"}}</option>
                    {{/select}}
                </select>
            </div>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab">
            {{editor content=data.data.description target="data.description" button=true owner=owner editable=true}}
        </div>
    </section>
</form>
