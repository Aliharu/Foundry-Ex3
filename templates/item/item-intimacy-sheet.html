<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
            <div class="d-flex flex-center">
                <label class="resource-label">{{localize "Ex3.Strength"}}: </label>
                <select name="system.strength" data-type="String">
                    {{#select system.strength}}
                    <option value="minor">{{localize "Ex3.Minor"}}</option>
                    <option value="major">{{localize "Ex3.Major"}}</option>
                    <option value="defining">{{localize "Ex3.Defining"}}</option>
                    {{/select}}
                </select>
                <label class="resource-label">{{localize "Ex3.Type"}}: </label>
                <select name="system.intimacytype" data-type="String">
                    {{#select system.intimacytype}}
                    <option value="tie">{{localize "Ex3.Tie"}}</option>
                    <option value="principle">{{localize "Ex3.Principle"}}</option>
                    {{/select}}
                </select>
            </div>
        </div>
    </header>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "Ex3.Description"}}</a>
        <a class="item" data-tab="effects">{{localize "Ex3.Effects"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=true}}
        </div>

        <div class="tab" data-group="primary" data-tab="effects">
            {{> systems/exaltedthird/templates/actor/active-effects.html}}
        </div>

    </section>
</form>
