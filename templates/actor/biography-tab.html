<div class="tab biography {{tab.cssClass}}" data-group="primary" data-tab="biography">
    {{#unless isNPC}}
    {{#if system.settings.showescort}}
    <div>
        <label class="resource-label">{{localize "Ex3.Escort"}}</label>
        <textarea type="text" name="system.escort" rows="6">{{system.escort}}</textarea>
    </div>
    {{/if}}
    {{/unless}}
    <div class="resource-label flex-center">{{localize "Ex3.CharacterNotes"}}</div>
    {{#if editable}}
    <prose-mirror name="system.biography" data-document-u-u-i-d="{{actor.uuid}}" value="{{system.biography}}"
        collaborate="true" toggled="true">
        {{{enrichedBiography}}}
    </prose-mirror>
    {{else}} {{{enrichedBiography}}}
    {{/if}}
</div>
