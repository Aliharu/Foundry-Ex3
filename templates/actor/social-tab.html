<div class="grid {{#ifEquals actor.type 'npc'}} grid-5col {{else}} grid-4col {{/ifEquals}} flex-group-center">
  {{#ifEquals actor.type 'npc'}}
  <div>
      <label class="resource-label">{{localize "Ex3.Appearance"}}</label>
      <input type="number" name="system.appearance.value" value="{{data.system.appearance.value}}"
          data-dtype="Number" />
  </div>
  {{/ifEquals}}
  <div>
      <label class="resource-label">{{localize "Ex3.Resolve"}}{{#ifEquals data.type 'character'}}<i
        class="fas fa-calculator calculate-resolve cursor-pointer"
        title="Auto Set Resolve" style="margin-left:3px;"></i>{{/ifEquals}}</label>
      <input type="number" name="system.resolve.value" value="{{data.system.resolve.value}}"
          data-dtype="Number" />
  </div>
  <div>
      <label class="resource-label">{{localize "Ex3.Guile"}}{{#ifEquals data.type 'character'}}<i
        class="fas fa-calculator calculate-guile cursor-pointer"
        title="Auto Set Guile" style="margin-left:3px;"></i>{{/ifEquals}}</label>
      <input type="number" name="system.guile.value" value="{{data.system.guile.value}}"
          data-dtype="Number" />
  </div>
  <div>
      <label class="resource-label">{{localize "Ex3.ReadIntentions"}}</label>
      <button class="roll-button read-intentions"><i class="fas fa-eye"></i>{{localize "Ex3.Roll"}}</button>
  </div>
  <div>
      <label class="resource-label">{{localize "Ex3.SocialInfluence"}}</label>
      <button class="roll-button social-influence"><i class="fas fa-heart"></i>{{localize "Ex3.Roll"}}</button>
  </div>
</div>
<ol class="items-list">
  <div class="resource-label list-section-header d-flex flex-between">
    <div>
      {{localize "Ex3.Intimacies"}}
    </div>
    <a class="item-control item-create" title="Create intimacy" data-type="intimacy"><i
        class="fas fa-plus"></i>Add Intimacy</a>
  </div>
  {{#each actor.intimacies as |item id|}}
  <li class="item flexrow item-row" data-item-id="{{item._id}}">
    <div class="item-image"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24" /></div>
    <h4 class="item-name">{{item.name}}</h4>
    <div class="resource-table-value resource-value-static">
      {{item.data.strength}}
    </div>
    <div class="item-controls">
      <a class="item-control item-chat" title="Chat Item"><i class="fas fa-comment"></i></a>
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  <li class="item-description">
    <div class="d-flex flex-between">
      <div>
        <div class="resource-label">
          Type
        </div>
        <div class="resource-table-value">
          {{item.data.intimacytype}}
        </div>
      </div>
    </div>
    <div>
      {{{item.data.description}}}
    </div>
  </li>
  {{/each}}
</ol>
