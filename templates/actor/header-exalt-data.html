<div class="header-fields">
    <div class="resources grid grid-3col">
        <div class="flex-center">
            <div style="margin-bottom:3px;">
                <a><i class="fas fa-bolt set-pool-personal cursor-pointer" title="Spend motes from this pool"></i></a>
                <label class="resource-label"> {{localize "Ex3.Personal"}} <a><i
                            class="fas fa-calculator calculate-personal-motes cursor-pointer"
                            title="Auto Set Motes"></i></a>
                </label>
                <div class="resource-content flexrow flex-center flex-between">
                    <input type="number" name="system.motes.personal.value" value="{{system.motes.personal.value}}"
                        data-dtype="Number" />
                    /
                    <input type="number" name="system.motes.personal.max" value="{{system.motes.personal.max}}"
                        data-dtype="Number" />
                </div>
            </div>
            <div>
                <label class="resource-label">{{localize "Ex3.Committed"}}</label>
                <input type="number" name="system.motes.personal.committed" value="{{system.motes.personal.committed}}"
                    data-dtype="Number" />
            </div>
        </div>
        <div class="flex-center">
            <div style="margin-bottom:3px;">
                <a><i class="fas fa-bolt set-pool-peripheral cursor-pointer"
                        title="Spend motes from this pool"></i></a><label class="resource-label"> {{localize
                    "Ex3.Peripheral"}}
                    <a><i class="fas fa-calculator calculate-peripheral-motes cursor-pointer"
                            title="Auto Set Motes"></i></a></label>
                <div class="resource-content flexrow flex-center flex-between">
                    <input type="number" name="system.motes.peripheral.value" value="{{system.motes.peripheral.value}}"
                        data-dtype="Number" />
                    /
                    <input type="number" name="system.motes.peripheral.max" value="{{system.motes.peripheral.max}}"
                        data-dtype="Number" />
                </div>
            </div>
            <div>
                <label class="resource-label">{{localize "Ex3.Committed"}}</label>
                <input type="number" name="system.motes.peripheral.committed"
                    value="{{system.motes.peripheral.committed}}" data-dtype="Number" />
            </div>
        </div>
        <div class="flex-center">
            <label class="resource-label roll-ability" data-ability="willpower">{{localize "Ex3.Willpower"}}</label>
            <div class="resource-value" data-value="{{system.willpower.max}}" data-name="system.willpower.max">
                {{#numLoop 10}}
                <span class="resource-value-step" data-index="{{this}}"></span>
                {{/numLoop}}
            </div>
            <div class="resource-counter" data-states="x:value" data-value="{{system.willpower.value}}"
                data-name="system.willpower">
                {{#numLoop 10}}
                <span class="resource-counter-step non-health-boxes" data-index="{{this}}" data-state=""></span>
                {{/numLoop}}
            </div>
            {{#ifEquals actor.type 'character'}}
            {{#ifNotEquals system.details.exalt 'other'}}
            <div>
                <label class="resource-label">{{localize "Ex3.Limit"}}</label>
                <div class="resource-value" data-value="{{system.limit.value}}" data-name="system.limit.value">
                    {{#numLoop 10}}
                    <span class="resource-value-step" data-index="{{this}}"></span>
                    {{/numLoop}}
                </div>
            </div>
            {{/ifNotEquals}}
            {{/ifEquals}}
            <!-- <div class="resource-content flexrow flex-center flex-between">
          <input type="number" name="system.willpower.value" value="{{system.willpower.value}}"
            data-dtype="Number" />/
          <input type="number" name="system.willpower.max" value="{{system.willpower.max}}" data-dtype="Number" />
        </div> -->
        </div>
    </div>
</div>
